<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Autocompletado con lib Awesomplete</title>
        <!--Estilos de bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!--Estilos de Awesomplete-->
        <link rel="stylesheet" href="css/awesomplete.base.css">
        <link rel="stylesheet" href="css/awesomplete.theme.css">
    </head>
    <body class="bg-dark">
        <div class="py-5"></div>
        <div class="container jumbotron py-5 text-center">
            <div class="row ">
                <div class="col-md-12">
                    <img src="img/bandera.png" alt="img" />
                    <h1 class="py-3">Autocompletado De paises de CentroAmerica</h1>
                    <div class="form-group col-lg-12 col-md-6 col-sm-12 col-xs-12">
                        <label for="pais">Nombre del pais:</label>
                        <input class="awesomplete form-control pais" type="text" id="pais" autocomplete="off"
                    placeholder="Escribe el nombre del pais"
                    data-list="El salvador,Nicaragua,costa Rica,Honduras,Guatemala"
                    data-minChars="1"><!--numeroMinimoDeCaracteres en el input.-->
                    </div>
                    <div class="form-group col-lg-12 col-md-6 col-sm-12 col-xs-12">
                        <button class="form-control btn btn-success" id="btnEnviar">Elegir</button>
                    </div>
                    

                </div>
            </div>
        </div>
        <div class="footer bg-dark text-white py-5 mb-4">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-12">
                        Todos los derechos reservados |
                        <a href="https://github/barry503"> barry503</a>
                    </div>
                </div>
            </div>
        </div>
        <!--Script de awesomplete -->
        <script type="text/javascript" src="js/awesomplete.min.js"></script>
        <script type="text/javascript" charset="utf-8">
    
    var btnEnviar = document.querySelector("#btnEnviar");

btnEnviar.addEventListener("click", () => {
    var pais = document.querySelector(".pais");
    pais = pais.value;
    alert('El pais que elegiste es: '+pais);
});            
        </script>
    </body>
</html>
